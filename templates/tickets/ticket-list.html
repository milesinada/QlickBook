{% extends 'icon-nav.html' %}

{% block title %}Tickets{% endblock title %}

{% block content %}
    <h1>Open Tickets</h1>
    {% for ticket in ticket_list %}
        <h3>{{ ticket.title }}</h3>
        <h4>{{ ticket.status }}</h4>
        <p>{{ ticket.commentary }}</p>
    {% endfor %}
{% endblock content %}
